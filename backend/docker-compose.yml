version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mar-abu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mar_abu_pm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mar-abu-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mar-abu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis123
    networks:
      - mar-abu-network

  # Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mar-abu-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/mar_abu_pm?schema=public
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: redis123
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - mar-abu-network
    command: npm run dev

  # Adminer (Database Management)
  adminer:
    image: adminer:latest
    container_name: mar-abu-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - mar-abu-network

  # Redis Commander (Redis Management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: mar-abu-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis123
    depends_on:
      - redis
    networks:
      - mar-abu-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mar-abu-network:
    driver: bridge